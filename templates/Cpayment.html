<h1>Checkout</h1>

<h3>Your Selected Items:</h3>
<ul id="cart-items"></ul>
<p>Total: <span id="total-price">0</span> Credits</p>
<label>
    <input type="checkbox" id="delivery" onchange="updateTotal()"> Include Delivery (2 Credits)
</label>

<p>Your Credits: <span id="user-credit">Loading...</span> Credits</p>
<p>Amount to Pay: <span id="final-amount">0</span> Credits</p>

<form action="/create-checkout-session-one-time" method="POST">
    <input type="hidden" name="delivery" id="delivery-hidden">
    <button type="submit">Proceed to Payment</button>
</form>
    
    <br>
    <script>
        let total = 0;
        let userCredit = 0;
    
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/get_cart')
                .then(response => response.json())
                .then(data => {
                    let cartList = document.getElementById("cart-items");
                    total = 0;
                    cartList.innerHTML = "";
    
                    data.cart.forEach(item => {
                        let li = document.createElement("li");
                        li.textContent = `${item.name} - ${item.price} Credits`;
                        cartList.appendChild(li);
                        total += item.price;
                    });
    
                    document.getElementById("total-price").textContent = total;
                    updateTotal();
                });
    
            fetch('/get_user_credit')
                .then(response => response.json())
                .then(data => {
                    userCredit = data.credit;
                    document.getElementById("user-credit").textContent = userCredit;
                    updateTotal();
                });
        });
    
        function updateTotal() {
            let deliveryFee = document.getElementById('delivery').checked ? 2 : 0;
            let finalAmount = total + deliveryFee;
    
            document.getElementById("delivery-hidden").value = deliveryFee;
            document.getElementById("total-price").textContent = finalAmount;
            
            let amountToPay = Math.max(0, finalAmount - userCredit);
            document.getElementById("final-amount").textContent = amountToPay;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
