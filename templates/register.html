<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Can & Dash</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand logo" href="{{ url_for('home') }}">Can & Dash</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                </ul>

                <div class="d-flex align-items-center">
                    <a href="{{ url_for('login') }}" class="btn login me-2">Login</a>
                    <a href="{{ url_for('register') }}" class="btn signup">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    
    <div class = "flash">
        {% with messages = get_flashed_messages(with_categories = true)%}
        {% if messages%}
            {% for category, message in messages%}
            <div class = "{{ category }}"><h2>{{message}}</h2></div>
            {%endfor%}
            {%endif%}
            {%endwith%}
    </div>

    
    <div class="register-container">
        <h1>Create an Account</h1>

        <form method="POST" action="{{ url_for('register') }}" class="register-form">
            <input type="text" name="full_name" placeholder="Full Name" required class="form-control mb-3">
            <input type="password" name="password" placeholder="Password" required class="form-control mb-3">
            <input type="email" name="email" placeholder="Email" required class="form-control mb-3">
            <input type="tel" name="phone_number" placeholder="Phone Number" pattern="[0-9]{10}" required class="form-control mb-3">
            <input type="text" name="address" placeholder="Address" required class="form-control mb-3">

            <select name="role" class="form-select mb-3" required>
                <option value="" disabled selected>Select Your Role</option>
                <option value="driver">Employee (Delivery Driver)</option>
                <option value="food_owner">Food Owner / Promoter</option>
                <option value="customer">Customer</option>
            </select>

            <button type="submit" class="btn btn-warning w-100">Register</button>
        </form>

        <p class="mt-3 text-center">
            <a href="{{ url_for('home') }}">Back to Home</a> |
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </p>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
