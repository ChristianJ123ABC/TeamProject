<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">



        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
         <link rel="stylesheet" href="../static/style.css">
        <title> Delivery Driver Page </title>
    </head>
        <body>
            <!-- nav bar-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
               
                    <a class="navbar-brand logo" href="{{ url_for('home') }}">Can & Dash</a>
            
                
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
            
                
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('recycle') }}">Recycle</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">Profile</a></li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center" href="{{url_for('basket') }}">
                                </a>
                            </li>
                        </ul>
            
                     
                        <div class="d-flex align-items-center">
                            <a href="{{url_for('basket') }}" class="nav-link basket-icon me-3">ðŸ›’</a>
                            <a href="{{ url_for('login') }}" class="btn login me-2">Login</a>
                            <a href="{{ url_for('register') }}" class="btn signup">Sign Up</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- used to display flash messages when called-->
            {% with messages = get_flashed_messages()%}
             {% if messages%}
                {% for message in messages%}
                <h2>{{message}}</h2>
                 {%endfor%}
                {%endif%}
                {%endwith%}
          
            <h1>Delivery Driver Page</h1>
            <p><a href="{{ url_for('logout') }}">Log out</a></p>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    
        </body>
</html>
