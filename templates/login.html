<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Can & Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

   <!--navbar-->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
   
        <a class="navbar-brand logo" href="{{ url_for('home') }}">Can & Dash</a>

    
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

    
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
            </ul>

         
            <div class="d-flex align-items-center">
                <a href="{{ url_for('login') }}" class="btn login me-2">Login</a>
                <a href="{{ url_for('register') }}" class="btn signup">Sign Up</a>
            </div>
        </div>
    </div>
</nav>

    {% with messages = get_flashed_messages()%}
        {% if messages%} 
           {% for message in messages%}
                <h2>{{message}}</h2>
                 {%endfor%}
                {%endif%}
                {%endwith%}
            <h1>Login Page</h1>
                <form method = "POST" action="{{ url_for('login') }}">
                    <input type = "email" name = "email" placeholder = "Email" required><br>
                    <input type = "password" name = "password" placeholder = "Password" required><br>
                    <button type = "submit">Login</button>
                </form>
                <p><a href ="{{ url_for('home') }}">Home Page</a></p>
                <p>Haven't created an account yet? <a href="{{ url_for('register') }}">Register</a></p>
