 <!-- nav bar-->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="collapse navbar-collapse" id="navbarNav">

    <div class="profile-container">
        <h1>Your Profile</h1>
        <p>Manage your account details and preferences.</p>

        <div class="profile-card">
            <div class="profile-image">
                <img src="../static/profile.jpg" alt="Profile">
            </div>
            <div class="profile-details">
                <form action = "{{ url_for('profile') }}" method="POST">
                    <label>Username</label>
                    <input type="text" placeholder="Username: " value = "{{ username }}" disabled>

                    <label>Email Address</label>
                    <input type="email" placeholder="Email: " value = "{{ email }}" disabled>

                    <label>Phone Number</label>
                    <input type="text" placeholder="Your phone" disabled>

                    <label>Address</label>
                    <textarea placeholder="Your address" disabled></textarea>

                    <button class="edit-btn">Edit Profile</button>
                </form>
            </div>
        </div>

        <div class="order-history">
            <h2>Order History</h2>
            <p>You haven't placed any orders yet.</p>
        </div>
    </div>
