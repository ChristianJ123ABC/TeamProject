<!DOCTYPE html>
<html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
 
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
             <link rel="stylesheet" href="../static/style.css">
            <title> Profile</title>
        </head>
        <body>
            <!-- nav bar-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
               
                    <a class="navbar-brand logo" href="{{ url_for('driver') }}">Driver Dashboard</a>
            
                
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
            
                
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('Pickup_request') }}">Pickup Request</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('Earning_report') }}">Earning Report</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('Dprofile') }}">Profile</a></li>
                            
                        </ul>
            
                     
                        <div class="d-flex align-items-center">
                            <a href="{{ url_for('logout') }}" class="btn logout me-2">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="profile-container">
                <h1>Your Profile</h1>
                <p>Manage your account details and preferences.</p>
        
                <div class="profile-card">
                    <div class="profile-image">
                        <img src="../static/profile.jpg" alt="Profile">
                    </div>
                    <div class="profile-details">
                        <form action = "{{ url_for('profile') }}" method="POST">
                            <label>Username</label>
                            <input type="text" placeholder="Username: " value = "{{ username }}" disabled>
        
                            <label>Email Address</label>
                            <input type="email" placeholder="Email: " value = "{{ email }}" disabled>
        
                            <label>Phone Number</label>
                            <input type="text" placeholder="Your phone" disabled>
        
                            <label>Address</label>
                            <textarea placeholder="Your address" disabled></textarea>
        
                            <button class="edit-btn">Edit Profile</button>
                        </form>
                    </div>
                </div>
        
                <div class="order-history">
                    <h2>Order History</h2>
                    <p>You haven't placed any orders yet.</p>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>        
        </body>
</html>
