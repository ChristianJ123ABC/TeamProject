<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">



        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
         <link rel="stylesheet" href="../static/style.css">
        <title> Business Promoter Page </title>
    </head>
        <body>
             <!-- nav bar-->
             <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
               
                    <a class="navbar-brand logo" href="{{ url_for('foodOwner') }}">Food Promotor Dashboard</a>
            
                
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
            
                
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('postPromotion') }}">Post Promotion</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('Fprofile') }}">Profile</a></li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center" href="{{url_for('subscription') }}">
                                </a>
                            </li>
                        </ul>
            
                     
                        <div class="d-flex align-items-center">
                            <a href="{{url_for('subscription') }}" class="btn Subscribe">Subscription</a>
                            <a href="{{ url_for('logout') }}" class="btn logout me-2">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
          

            <h1>Your Promotions</h1>
            <br><br>

            <div class = "foodCard">
                <div class="card-group">
                    {% for promotion in promotions %}
                    <div class="card">
                        <img class="card-img-top" src="{{ url_for('static', filename = promotion.image.replace('\\', '/')) }}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ promotion.caption}}</h5>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
              
          
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>            
        </body>
</html>
